<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evans Fest 2026 - QR Ticket Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #reader {
      width: 600px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Evans Fest 2026 - QR Ticket Scanner</h1>
  <div id="reader"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const reader = new Html5Qrcode("reader");
    const scriptUrl = "https://script.google.com/macros/s/AKfycbx-YAdNalu8gkETr3vEIQTnUn1DoBC4aJj7bTC2897tZzewnhw47kYmg5q2-H3xTJhQKw/exec";

    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 300, height: 300 } },
      (decodedText, decodedResult) => {
        console.log("Scanned:", decodedText);

        // Redirect to the Apps Script page with the REF
        window.location.href = `${scriptUrl}?ref=${encodeURIComponent(decodedText)}`;
      }
    ).catch(err => {
      console.error("Camera start failed:", err);
      alert("‚ùå Failed to access camera. Please allow camera permissions.");
    });
  </script>
</body>
</html>
