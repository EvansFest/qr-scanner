<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evans Fest 2026 - QR Ticket Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #reader {
      width: 600px;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Evans Fest 2026 - QR Ticket Scanner</h1>
  <div id="reader"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const reader = new Html5Qrcode("reader");

    reader.start(
      { facingMode: "environment" }, // Use rear camera
      {
        fps: 10,
        qrbox: { width: 300, height: 300 }
      },
      (decodedText, decodedResult) => {
        console.log("Scanned:", decodedText);

        fetch("https://script.google.com/macros/s/AKfycbywG-we-9YStMwm5rDdZ1rJNQKQW14LDjQVqbrDFEujBR2ThRnsvzkmWpRTNZxwjKKoZQ/exec?ref=" + encodeURIComponent(decodedText))
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              alert("❌ " + data.error);
            } else {
              alert("✅ " + data.name + " (" + data.email + ")\nTickets: " + data.adults + " adults, " + data.children + " children");
            }
          })
          .catch(err => {
            alert("❌ Error contacting server.");
            console.error(err);
          });
      }
    ).catch(err => {
      console.error("Camera start failed:", err);
      alert("❌ Failed to access camera. Please allow camera permissions.");
    });
  </script>
</body>
</html>
