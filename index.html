<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evans Fest 2026 - QR Ticket Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #qr-video {
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Evans Fest 2026 - QR Ticket Scanner</h1>
  <!-- üëá This is the camera display -->
  <div id="reader" style="width: 600px;"></div>

  <!-- Load QR scanner library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
    const reader = new Html5Qrcode("reader");

    reader.start(
      { facingMode: "environment" }, // Rear camera
      {
        fps: 10,
        qrbox: { width: 300, height: 300 }
      },
      (decodedText, decodedResult) => {
  console.log("QR Code:", decodedText);
  
  // Optional alert for testing
  // alert("Scanned: " + decodedText);

  // Send REF to Google Script
  fetch("https://script.google.com/macros/s/AKfycbyK2Radk0l2uU58FVdfCK6ihN_KXyMCXh7FiUpKiUN9yTYaqG8_fn7ryMFWwuBe0G5l/exec?ref=" + encodeURIComponent(decodedText))
    .then(res => res.json())
    .then(data => {
      // Display result
      if (data.error) {
        alert("‚ùå " + data.error);
      } else {
        alert("‚úÖ " + data.name + " (" + data.email + ")\nTickets: " + data.adults + " adults, " + data.children + " children");
      }
    })
    .catch(err => {
      alert("‚ùå Error contacting server.");
      console.error(err);
    });
}
  </script>
</body>
</html>
