<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evans Fest 2026 - QR Ticket Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #reader {
      width: 320px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #result {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      display: none;
    }
    #next-btn {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Evans Fest 2026 - QR Ticket Scanner</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const reader = new Html5Qrcode("reader");

    function showResult(data) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <h2>✅ Ticket Found</h2>
<p><strong>Name:</strong> ${data.name}</p>
<p><strong>Email:</strong> ${data.email}</p>
<h3><strong>Weekend Tickets:</strong></h3>
<p><strong><span style="color: #339966;">${data.adultTickets} Adult, </span></strong></p>
<p><strong><span style="color: #ff0000;">${data.childTickets} Child</span></strong></p>
<h3><strong>Saturday Tickets:</strong></h3>
<p><strong><span style="color: #ff9900;">${data.satAdultTickets} Adult, </span></strong></p>
<p><strong><span style="color: #ff00ff;">${data.satChildTickets} Child</span></strong></p>
<p>&nbsp;</p>
<p><button id="next-btn">Next Scan</button></p>
      `;
      resultDiv.style.display = "block";
    }

    function showError(message) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<h2 style="color: red;">❌ ${message}</h2>`;
      resultDiv.style.display = "block";
    }

    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      (decodedText) => {
        reader.stop();
        fetch("https://script.google.com/macros/s/AKfycbx-YAdNalu8gkETr3vEIQTnUn1DoBC4aJj7bTC2897tZzewnhw47kYmg5q2-H3xTJhQKw/exec?ref=" + encodeURIComponent(decodedText))
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              showError(data.error);
            } else {
              showResult(data);
            }
          })
          .catch(err => {
            showError("Error contacting server.");
            console.error(err);
          });
      }
    ).catch(err => {
      showError("Camera failed to start.");
      console.error(err);
    });
  </script>
</body>
</html>
