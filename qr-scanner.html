<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evans Fest Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Evans Fest Ticket Scanner</h1>
  <div id="reader"></div>
  <div id="result"><em>Scan a ticket QR code to begin.</em></div>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerHTML = `<p>Scanned: <strong>${decodedText}</strong></p>`;

      // Validate the ticket via Google Apps Script
      fetch(`https://script.google.com/macros/s/AKfycbxJPxi0bCJJFuUW6xPHMe7kWtPG8eQwRNR-IHLykVkwxwqMlMfJMNVco4Doune4rUOL/exec?ref=${encodeURIComponent(decodedText)}`)
        .then(response => response.text())
        .then(html => {
          document.getElementById("result").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("result").innerHTML = "<p style='color:red;'>Error verifying ticket. Please try again.</p>";
        });

      // Stop the scanner after one scan
      html5QrcodeScanner.clear();
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }, false
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
